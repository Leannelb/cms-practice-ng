<div class="page-content">
  <!-- BEGIN PAGE HEADER-->

  <breadcrumb title="Listing" [hasActions]="false"></breadcrumb>

  <!-- END PAGE HEADER-->
  <div class="row">
      <div class="col-xs-12">
          <!-- BEGIN EXAMPLE TABLE PORTLET-->
          <div class="portlet light ">
              <div class="portlet-title">
                  <div class="caption font-dark">
                      <i class="icon-settings font-dark"></i>
                      <span class="caption-subject bold uppercase">Site Listing</span>
                  </div>
                  <div class="actions">
                      <div class="btn-group btn-group-devided" data-toggle="buttons">
                          <a [routerLink]="['/sites/new',ref]" class="btn btn-transparent green-seagreen btn-outline btn-circle btn-sm" id="sample_1_option_1" data-action="6"><i class="fa fa-plus"></i> Add New</a>
                      </div>
                  </div>
              </div>
              <div class="portlet-body">
                  <table class="table table-striped table-bordered table-hover dt-responsive" width="100%" id="sample_1">
                      <thead>
                          <tr>
                              <th></th>
                              <th class="all">Name</th>
                              <th class="all">Domain</th>
                              <th class="min-phone-l" colspan="6">Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let site of sites">
                              <th></th>
                              <td><strong>{{site.name}}</strong></td>
                              <td><strong>{{site.domain}}</strong></td>
                              <td><button class="btn btn-primary btn-sm" [routerLink]="['/properties/listing/',site.ref]">Selected Property</button></td>
                              <td><button class="btn btn-primary btn-sm" [routerLink]="['/pages/listing',site.ref]">Manage Pages</button></td>
                              <td><button class="btn btn-primary btn-sm" [routerLink]="['/blog/listing/',site.ref]">Manage Blogs</button></td>
                              <td><button class="btn btn-primary btn-sm" [routerLink]="['/service/listing/',site.ref]">Manage Services</button></td>
                              <td><button class="btn btn-primary btn-sm" [routerLink]="['/sites/edit',site.ref]">Edit</button></td>
                              <td><button class="btn btn-primary btn-sm btn-danger" (click)="delete(site.ref)" >Delete</button></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
          <!-- END EXAMPLE TABLE PORTLET-->
      </div>
  </div>
</div>
