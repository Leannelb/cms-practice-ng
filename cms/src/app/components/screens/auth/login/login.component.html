  <!-- BEGIN LOGO -->
  <div class="logo">
    <a>
      <img src="assets/layouts/layout/img/logo@4x.png" alt="" /> </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
      <h3 class="form-title font-yellow-gold">Sign In</h3>
      <div class="alert alert-danger" [class.display-hide]="errorMsg == null">
        <button class="close" data-close="alert"></button>
        <span>{{errorMsg}}</span>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" name="email" #txtEmail  (keyup.enter)="login()"/> </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" #txtPassword  (keyup.enter)="login()"/> </div>
      <!-- <div class="form-actions">
      <button type="submit" class="btn yellow-gold uppercase">Login</button>
      <label class="rememberme check mt-checkbox mt-checkbox-outline">
        <input type="checkbox" name="remember" value="1" />Remember
        <span></span>
      </label>
      <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
    </div> -->
      <div class="create-account yellow-gold" style="cursor: pointer;" (click)="login()" [style.opacity]="loggingIn ? 0.5 : 1">
        <p>
          <a class="btn uppercase" >{{!loggingIn ? "Login" : "Logging in ..."}}</a>
        </p>
      </div>
    </form>
    <!-- END LOGIN FORM -->
  </div>
